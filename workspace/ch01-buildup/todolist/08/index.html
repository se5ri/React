    <script type="module">

      function Header() {
        return Reaction.createElement(
          "header",
          null,
          Reaction.createElement(
            "h1",
            null,
            "Todo List - 08 ìƒíƒœ(ë°ì´í„°) ë³€ê²½ì‹œ í™”ë©´ ë¦¬ë Œë”ë§ :)"
          ),
          Reaction.createElement(
            "p",
            null,
            "íŒŒì¼ ê²½ë¡œ: ",
            Reaction.createElement(
              "span",
              { id: "filepath" },
              `ch${location.href.split("/ch")[1]}index.html`
            )
          )
        );
      }

      function Footer() {
        return Reaction.createElement(
          "footer",
          null,
          Reaction.createElement("p", null, "ë©‹ìŸì´ ì‚¬ìžì²˜ëŸ¼ FrontEnd BootCamp")
        );
      }

      function TodoInput(props) {
         // ì¶”ê°€ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        const handleAdd = () => {
          console.log("ì¶”ê°€ ë²„íŠ¼ í´ë¦­");
          const inputElem = document.querySelector(".todoinput > input");
          if (inputElem.value.trim() !== "") {
            props.addItem(inputElem.value.trim());
            inputElem.value = "";
            inputElem.focus();
          }
        };

        // ì—”í„° ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        const handleAddKeydown = (event) => {
          console.log("keydown", event);
          if (event.key === "Enter") handleAdd();
        };
        return Reaction.createElement(
          "div",
          { class: "todoinput" },
          Reaction.createElement("input", {
            type: "text",
            autofocus: true,
            onkeydown: (event) => handleAddKeydown(event),
          }),
          Reaction.createElement(
            "button",
            { type: "button", onclick: handleAdd },
            "ì¶”ê°€"
          )
        );

       
      }

      function TodoItem({ item, toggleDone, deleteItem }) {
        return Reaction.createElement( "li",{ "data-num": item.num },
          Reaction.createElement("span", null, item.num),
          Reaction.createElement("span",{ onclick: () => toggleDone(item.num)},
            item.done ? Reaction.createElement("s", null, item.title) : item.title),
          Reaction.createElement("button", { type: "button", onclick: () => deleteItem(item.num) }, "ì‚­ì œ")
        );
      }

      function TodoList({ itemList, toggleDone, deleteItem }) {
        const items = itemList.map((item) => TodoItem({ item, toggleDone, deleteItem }));
        return Reaction.createElement("ul", { class: "todolist" }, items);
      }

      function Todo(props) {
        return Reaction.createElement(
          "div",
          { id: "main" },
          Reaction.createElement(
            "div",
            { id: "container" },
            Reaction.createElement(
              "ul",
              null,
              Reaction.createElement(
                "li",
                null,
                Reaction.createElement("h2", null, "í• ì¼ ëª©ë¡"),
                TodoInput(props),
                TodoList(props)
              )
            )
          )
        );
      }

      function App() {
        // ìƒ˜í”Œ ëª©ë¡
        const inititemList = [
          { num: 1, title: "ìžë°”ìŠ¤í¬ë¦½íŠ¸ ê³µë¶€", done: true },
          { num: 2, title: "JS í”„ë¡œì íŠ¸", done: true },
          { num: 3, title: "React ê³µë¶€", done: false },
        ];

        const [itemList, setItemList] = Reaction.useState(inititemList);



        // í• ì¼ ì¶”ê°€
        function addItem(title) {
          console.log("í• ì¼ ì¶”ê°€");
          const item = { num: itemList[itemList.length-1]?.num+1 || 1, title,done: false };
          setItemList([...itemList, item]);
        } 

        

        // ì™„ë£Œ/ë¯¸ì™„ë£Œ ì²˜ë¦¬
        function toggleDone(num) {
          console.log(num, "ì™„ë£Œ/ë¯¸ì™„ë£Œ");
          // ðŸ“Œ ì°¸ê³ : ì´ì „êº¼ 07ë²ˆ íŒŒì¼ì— ìžˆìŒ 
          const newItemList = itemList.map(item => item.num === num ? { ...item, done: !item.done } : item);

          setItemList(newItemList);
        }

        // í• ì¼ ì‚­ì œ
        function deleteItem(num) {
          console.log(num, "í• ì¼ ì‚­ì œ");
          const newItemList = itemList.filter(item => item.num !== num );
          setItemList(newItemList)
        }

        return Reaction.createElement(
          "div",
          { id: "todo" },
          Header,
          Todo({ itemList, toggleDone, deleteItem, addItem }),
          Footer
        );
      }

      Reaction.createRoot(document.querySelector("#root")).render(App);
    </script>
  </body>
</html>
